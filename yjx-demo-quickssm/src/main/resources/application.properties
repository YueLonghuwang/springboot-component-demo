#\u7AEF\u53E3
server.port=51001
#\u4E0A\u4E0B\u6587
server.servlet.context-path=/cpt/quickssm
#\u9879\u76EE\u540D\u79F0
spring.application.name=yjx-demo-quickssm




##datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/oa?useUnicode=true&characterEncoding=utf8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial_size=1
spring.datasource.druid.min_idle=1
spring.datasource.druid.max_active=30
spring.datasource.druid.max_wait=30000
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.validation-query=SELECT 1


#mybatis config
mybatis.type-aliases-package=com.yjx.demo.quickssm.model.pojo
mybatis.mapperLocations=classpath*:mapper/*.xml
